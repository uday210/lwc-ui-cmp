<template>
    <div class="breadcrumb">
        <template for:each={stepsClone} for:item="eachstep">
            <a
                class={eachstep.className}
                key={eachstep.id}
                data-currentstep={eachstep.name}
                onclick={stepClicked}
                >{eachstep.name}</a
            >
        </template>
    </div>
</template>
